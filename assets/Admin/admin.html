<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GEARS</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff5e57;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            font-family: 'Quicksand', sans-serif;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
        }

        input::placeholder {
            color: #999;
            opacity: 1;
        }

        input:focus {
            border-color: #ff5e57;
            box-shadow: 0 0 6px rgba(255,94,87,0.3);
        }

        input:invalid {
            border-color: #ccc;
            box-shadow: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #ff5e57;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ff7f70;
        }

        #admin-login-error {
            margin-top: 10px;
            font-size: 14px;
            color: #d63031;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="admin-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="admin-password" placeholder="Mật khẩu" required>
            <button type="button" id="admin-login-btn">Đăng nhập</button>
        </form>
        <div id="admin-login-error"></div>
    </div>

    <script src="../scripts/LocalStorage.js"></script>
    <script>
        document.getElementById('admin-login-btn').addEventListener('click', function() {
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value.trim();

            if (!username || !password) {
                document.getElementById('admin-login-error').textContent = 'Vui lòng nhập đầy đủ thông tin!';
                return;
            }

            const users = JSON.parse(localStorage.getItem('user')) || [];
            const admin = users.find(u => u.username === username && u.password === password && u.userType === 'admin');

            if(admin){
                localStorage.setItem('currentUser', JSON.stringify(admin));
                window.location.href = './index.html';
            } else {
                document.getElementById('admin-login-error').textContent = 'Sai tên đăng nhập hoặc mật khẩu admin!';
            }
        });

        // Thêm xử lý Enter key
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('admin-login-btn').click();
            }
        });
    </script>
</body>
</html>
