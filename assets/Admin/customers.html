<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="shortcut icon" href="../img/ShortCut_Icon.png">
    <link rel="stylesheet" href="../css/Base.css">
    <link rel="stylesheet" href="../css/Grid.css">
    <link rel="stylesheet" href="../css/Responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quản lý Khách hàng - GEARS Shop</title>
</head>
<body>
    <div class="main-body">
        <!-- Header -->
        <div class="header">
            <div class="header-navbar--list">
                <div class="header-navbar--item">
                    <a href="dashboard.html" style="color: inherit; text-decoration: none;">Trang chủ</a>
                </div>
                <div class="header-navbar--item headerActive">
                    <a href="customers.html" style="color: inherit; text-decoration: none;">Quản lý khách hàng</a>
                </div>
                <div class="header-navbar--item">
                    <a href="products.html" style="color: inherit; text-decoration: none;">Quản lý sản phẩm</a>
                </div>
                <div class="header-navbar--item">
                    <a href="orders.html" style="color: inherit; text-decoration: none;">Quản lý đơn hàng</a>
                </div>
                <div class="line"></div>
            </div>
        </div>

        <!-- Container -->
        <div class="container">
            <div class="grid max-Width">
                <div class="row sm-gutter">
                    <div class="col l-12 m-12 c-12">
                        <div class="container-main">
                            <div class="container-title">Quản lý Khách hàng</div>
                            
                            <!-- Thanh tìm kiếm -->
                            <div class="search-bar" style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
                                <input type="text" id="search-customer" placeholder="Tìm kiếm theo tên hoặc email..." 
                                    class="input-field" style="flex: 1; max-width: 400px;">
                                <select id="filter-type" class="input-field" style="width: 150px;">
                                    <option value="">Tất cả</option>
                                    <option value="admin">Admin</option>
                                    <option value="client">Khách hàng</option>
                                </select>
                                <select id="filter-status" class="input-field" style="width: 150px;">
                                    <option value="">Tất cả trạng thái</option>
                                    <option value="active">Hoạt động</option>
                                    <option value="locked">Bị khóa</option>
                                </select>
                                <button id="btn-search" class="confirm-btn">Tìm kiếm</button>
                                <button id="btn-reset" class="confirm-btn" style="background: #999;">Reset</button>
                            </div>

                            <!-- Bảng danh sách -->
                            <div class="container-table" style="max-height: 60vh;">
                                <table id="customer-list"></table>
                            </div>

                            <!-- Phân trang -->
                            <div class="pagination" id="pagination" style="display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap;">
                            </div>

                            <!-- Thông tin trang -->
                            <div class="page-info" style="text-align: center; margin-top: 10px; color: #666;">
                                Hiển thị <span id="showing-start">0</span> - <span id="showing-end">0</span> 
                                trong tổng số <span id="total-customers">0</span> khách hàng
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/admin-common.js"></script>
    <script src="./script/customers.js"></script>
</body>
</html>
